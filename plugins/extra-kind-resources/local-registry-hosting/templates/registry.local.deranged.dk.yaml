apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.registry }}
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.registry }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: local-registry
                port:
                  number: 6000
  tls:
    - hosts:
        - {{ .Values.registry }}
      secretName: {{ .Values.registry }}-tls
