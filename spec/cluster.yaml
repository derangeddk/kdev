kind: Cluster
name: deranged
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry]
    config_path = "/etc/containerd/certs.d"
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        "service-node-port-range": "30000-39999"
  extraPortMappings:
  - containerPort: 30080
    listenAddress: 127.0.0.1
    hostPort: 80
    protocol: TCP
  - containerPort: 30443
    listenAddress: 127.0.0.1
    hostPort: 443
    protocol: TCP
  - containerPort: 30025
    listenAddress: 127.0.0.1
    hostPort: 25
    protocol: TCP
  - containerPort: 37017
    listenAddress: 127.0.0.1
    hostPort: 27017
    protocol: TCP
- role: worker
- role: worker
